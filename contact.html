<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <header>
            <div class="logo">Mi Proyecto</div>
            <nav>
                <a href="home.html">Inicio</a>
                <a href="about.html">Sobre Nosotros</a>
                <a href="contact.html" class="active">Contacto</a>
                <a href="index.html" class="logout-link">Salir</a>
            </nav>
        </header>

        <main>
            <h1>Contáctano</h1>
            <p>Pagina de simulacion de contacto.</p>

            <form action="#" class="contact-form">
                <div class="input-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                </div>
                <div class="input-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..."
                        required></textarea>
                </div>
                <button type="submit">Enviar Mensaje</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2026 Login. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>

</html>
